<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tanner</title>

    <link rel="stylesheet" href="/styles.c86c3119.css">

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/3c4de0f96a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <!--contact body-->
        <main data-router-wrapper="">
            <section data-router-view="contact" class="contact">
                <div class="contact-content">
                    <div class="contact-presentation col-12 ">
                        <div class="row col-4 mx-4">
                            <p class="counter">it has been about <span class="num-days"></span> days since I deployed this site, and have continued my search for a software developer / engineer position.</p><br>
                        </div>
                        <div class="col-8"></div>
                        <div class="row col-4 mx-4 my-4">
                            <p>if you have any tips, inquiries, or opportunities,<br> please feel free to fill out the form!</p><br>
                            <p>help me ditch the counter!</p>
                        </div>
                        <div class="col-8 mx-4">
                            <form action="" class="contact-form">

                                <div class="form-group">
                                    <label for="name" class="form-name mx-2">Name / Company: </label>
                                    <input type="text" id="name" name="name" class="" required="">
                                </div>

                                <div class="form-group">
                                    <label for="email" class="form-email mx-2">Email: </label>
                                    <input type="email" id="email" name="email" required="">
                                </div>

                                <div class="form-group">
                                    <label for="message" class="form-message mx-2">Message: </label>
                                    <input type="textarea" id="message" name="message">
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn">
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </section>
        </main>

    </div>

    <script src="/js.00a46daa.js"></script>
</body>
</html>
