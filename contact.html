<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tanner</title>

    <link rel="stylesheet" href="./styles/styles.scss">

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/3c4de0f96a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <!--navbar-->
        <div class="row navbar py-0 px-0">
            
            <ul class="nav-list my-0 mx-0 py-0 px-0">
                <li><a class="nav-links index-link" href="index.html">HOME</a></li>
                <li><a class="nav-links about-link" href="about.html">ABOUT</a></li>
                <li><a class="nav-links projects-link" href="projects.html">PROJECTS</a></li>
                <li><a class="nav-links contact-link" href="contact.html">CONTACT</a></li>
            </ul>
            
        </div>

        <!--contact body-->
        <main data-router-wrapper>
            <section data-router-view="contact" class="contact">
                <div class="contact-content">
                    <div class="contact-presentation col-12 ">
                        <div class="row">
                            <div class="col-4 mx-4">
                                <h1 class="px-1 py-1 contact-banner">Contact Me!</h1>
                            </div>
                        </div>
                        <div class="">
                            <div class="contact-blurb col-xs-5 col-sm-5 mx-4 my-4">
                                <p>Feel free to reach out via the form below. I am always open to any tips, collaboration, or employment opportunities!</p>
                                <p>I will typically respond within the next business day.</p>
                                <p>You can also reach me directly by email at tannerkendall@gmail.com</p>
                            </div>
                        </div>
                        <div class="row col-xs-8 col-sm-6 mx-4">
                            <form action="POST" class="contact-form" data-netlify="true">

                                <div class="form-group">
                                    <label for="name" class="form-name mx-2">Name / Company: </label>
                                    <input type="text" id="name" name="name" class="" required>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="form-email mx-2">Email: </label>
                                    <input type="email" id="email" name="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="message" class="form-message mx-2">Message: </label>
                                    <input type="textarea" id="message" name="message">
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn">
                                </div>

                            </form>
                        </div>

                        <div class="col-12 mx-4">
                            <div class="">
                                <footer class="footer-logos ms-4 fixed-bottom">
                                    <a href="https://www.linkedin.com/in/tanner-kendall/"><i class="fa-brands fa-linkedin fa-xl" style="color: #86615C !important"></i></a>
                                    <a href="https://github.com/TannerKendall/TannerKendall.github.io"><i class="fa-brands fa-github fa-xl" style="color: #86615C !important"></i></a>
                                </footer>
                            </div>
                        </div>

                    </div>

                </div>
            </section>
        </main>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
